name: Linux

on:
  push:
    branches:
      - master
      
jobs:
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.3.3
      - name: run build script
        run: |
          sudo apt-get install xorg-dev libglu1-mesa-dev
          git submodule init
          git submodule update
          cd thirdparty/glew
          make extensions
          mkdir build
          cmake -S . -B build
      
