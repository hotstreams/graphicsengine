name: Linux

on:
  push:
    branches:
      - '*'
      
jobs:
  build-linux:
    name: build-linux
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-utils xvfb xorg-dev libglu1-mesa-dev glslang-dev glslang-tools
          #xvfb-run glxinfo
      - uses: actions/checkout@v3
      - name: set up engine dependencies
        run: |
          git submodule init
          git submodule update
          cd thirdparty/glew
          make extensions
      - name: build
        run: |
          mkdir build
          cmake -DGLSLANG_SHADER_OUTPUT=ON -S . -B build
          cd build
          make
      - name: test
        continue-on-error: true
        run: |
          cd build
          mkdir glslang
          xvfb-run ./limitless_test
      - name: shader glslang validation
        run: |
          cd build
          cd glslang
          ls | glslangValidator -C
